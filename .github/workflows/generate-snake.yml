name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"  # roda diariamente
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: thbaute25
          outputs: |
            ./dist/snake.svg

      - name: Upload animation
        uses: actions/upload-artifact@v3
        with:
          name: snake-animation
          path: ./dist/snake.svg
